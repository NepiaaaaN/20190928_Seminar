<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <title>Code Village</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- まずは箱を並べる -->
  <div class="i-catch">
    <header>
      <!-- 更にこの中に２つの箱があるよ。ロゴと三本線だよ。 -->
      <p class="logo">Code Village</p>
      <div class="ham" id="ham">
          <!-- 空っぽの箱に色つけて大きさ書いて３つ並べる方法とるヨ -->
          <div></div>
          <div></div>
          <div></div>
        </div>
    </header>
    <nav id="sp-nav">
        <ul>
          <li>あ</li>
          <li>い</li>
          <li>う</li>
          <li>え</li>
          <li>お</li>
          <li>お</li>
        </ul>
      </nav>
  </div>

  <div class="sub">
      <div class="sub-img"></div>
      <div class="sub-content">
          <div class="sub-text-wrap">
              <p class="sub-head">「怠惰」「短気」「傲慢」</p>
              <!-- 文章間に距離があるけどこれを手がかりに１つのまとまりと解釈するぞい -->
              <p class="sub-text">この3つの言葉を聞いてネガティブな印象を抱きましたか？ 実はこの言葉はプログラマにとっての三大美徳と呼ばれ、Perl を開発した Larry Wall が提唱しました。</p>
              <p class="sub-text">ラリー・ウォールは「Perl」を開発したということで、「優しい終身の独裁者（BDFL）」の称号をもらっています。 </p>
              <p class="sub-text">この言葉は非常にキャッチーであり、それ故に誤用される事があります。</p>
            </div>
      </div>
  </div>
  <div class="last">
      <div class="last-wrap">
          <p class="last-catch">「一台のパソコンで世界を変える」</p>
          <button class="last-button">
            <p>MAYBE?</p>
          </button>
        </div>
  </div>
  <footer>
        <!-- ちょろいからついでにこれも書いちゃう -->
        <p>© 2017-2019 CodeVillage Inc.</p>
  </footer>
  <script src="script.js"></script>

</html>
